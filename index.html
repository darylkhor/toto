<!DOCTYPE html>
<html>

<head>
    <title>Toto Random Number Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        select, button {
            margin: 20px;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF;
            color: #fff;
            cursor: pointer;
        }

        .number {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
            border: 2px solid #fff;
            border-radius: 50%;
        }

    </style>
</head>

<body>
    <h1>Toto Random Number Generator</h1>
    <p>Select a system and click the button to generate random numbers for your Toto game:</p>
    <select id="systemSelection">
        <option value="6">Ordinary</option>
        <option value="7">System 7</option>
        <option value="8">System 8</option>
        <option value="9">System 9</option>
        <option value="10">System 10</option>
        <option value="11">System 11</option>
        <option value="12">System 12</option>
    </select>
    <button onclick="generateRandomNumbers()">Generate</button>
    <div id="result"></div>
    <script>
        function generateRandomNumbers() {
            var min = 1;
            var max = 49;
            var systemType = document.getElementById("systemSelection").value;
            var numOfNumbers = parseInt(systemType, 10);
            var numbers = [];

            while (numbers.length < numOfNumbers) {
                var randomNumber = Math.floor(Math.random() * (max - min + 1) + min);
                if (numbers.indexOf(randomNumber) === -1) {
                    numbers.push(randomNumber);
                }
            }

            numbers.sort(function (a, b) { return a - b; });

            var result = document.getElementById("result");
            result.innerHTML = "";
            for (var i = 0; i < numbers.length; i++) {
                var span = document.createElement("span");
                span.className = "number";
                span.appendChild(document.createTextNode(numbers[i]));
                result.appendChild(span);
            }
        }

        // Initial call removed since the function should only be executed on user action.
    </script>
</body>
</html>
